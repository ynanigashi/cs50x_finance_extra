{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>type</th>
                <th>Symbol</th>
                <th>price</th>
                <th>shares</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row.type }}</td>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.price }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.created_datetime }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
